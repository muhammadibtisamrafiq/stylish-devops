apiVersion: apps/v1
kind: Deployment
metadata:
  name: stylish-app
  namespace: stylish
  labels:
    app: stylish
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stylish
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: stylish
        tier: frontend
    spec:
      containers:
        - name: stylish
          # Replace with your ECR image URL after pushing
          image: stylish-app:latest
          imagePullPolicy: Always
          # Use local image (change to Always for production)
          ports:
            - containerPort: 3000
              protocol: TCP
          
          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: stylish-config
          
          # Environment variables from Secret
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: stylish-secrets
                  key: MONGODB_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: stylish-secrets
                  key: JWT_SECRET
          
          # Resource limits for cost control
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          
          # Liveness probe - restart if unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - don't send traffic if not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
